<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meower, Twitter for Cats</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="title">Guaoer, Twitter for Dogs 🐶</h1>
  </header>
  <main>
    <form  class="mew-form">
      <label for="name">Name</label>
      <input class="u-full-width"type="text" id="name" name="name">
      <label for="content">Mew</label>
      <textarea class="u-full-width"type="text" id="content" name="content"></textarea>
      <button class="button-primary">Send Your Gua 🐶</button>
    </form>
    <div class="loading">
      <img class="loading-gif" src="loading.gif" alt="">
    </div>
    <div class="mews">

    </div>
  </main>
  <script src="client.js"></script>
</body>
</html>
